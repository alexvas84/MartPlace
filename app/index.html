<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>StartGulp</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__inner">
					<a href="#" class="header__logo">
						<img src="images/logo.png" alt="logo" />
					</a>
					<a class="header__btn btn" href="#">Become a Seller</a>
					<div class="header__notifications">
						<a href="#" class="header__bell"><img src="images/icons/alarm.png" alt="" /></a>
						<a href="#" class="header__mail"><img src="images/icons/mail.png" alt="" /></a>
						<a href="#" class="header__bascet"><img src="images/icons/cart.png" alt="" /></a>
					</div>
					<div class="header__client">
						<a href="" class="header__avatar" style="background-image: url();"></a>
						<div class="header__bayer">
							<span class="header__name">Taofiq Hakim</span>
							<span class="header__price">$20.45</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<div class="header__menu">
						<ul class="menu">
							<li class="menu__list"><a href="#">HOME</a></li>
							<li class="menu__list"><a href="#">all products</a></li>
							<li class="menu__list"><a href="#">wordpress</a></li>
							<li class="menu__list"><a href="#">festures</a></li>
							<li class="menu__list"><a href="#">Pages</a></li>
						</ul>
					</div>
					<div class="header__inner-search">
						<div class="search__inner-form">
							<form>
								<input type="text" placeholder="Search product here..." required>
								<button class="search__inner-btn btn" type="submit"><img src="images/icons/search.png"
										alt="" /></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
